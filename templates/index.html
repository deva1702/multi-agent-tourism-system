<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Agent Tourism Assistant</title>

  <!-- Leaflet CSS (Map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=40">
</head>

<body>
  <!-- SIMPLE HEADER -->
  <header class="app-header">
    <h1>Multi-Agent Tourism Assistant</h1>
  </header>

  <div class="app-container">

    <!-- CHAT PANEL (LEFT - 40%) -->
    <section class="chat-panel">
      <div class="chat-messages" id="messages"></div>

      <form id="chat-form" class="chat-input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Ask about weather, places, or a city..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- MAP PANEL (RIGHT - 60%) -->
    <section class="map-panel">
      <div id="map"></div>
    </section>

  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Main Script -->
  <script src="{{ url_for('static', filename='script.js') }}?v=5"></script>
</body>
</html>
